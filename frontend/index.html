<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Aloysius University AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="chat-wrapper">

        <!-- HEADER -->
        <div class="header">
            <h1>St. Aloysius University</h1>
            <p>AI Assistant</p>
        </div>

        <!-- CHAT BOX -->
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="message-content">
                    <p>
                        Hello! Iâ€™m the St. Aloysius University AI Assistant.  
                        I can help you with admissions, programs, fees, facilities, and more.
                    </p>
                </div>
            </div>
        </div>

        <!-- INPUT AREA -->
        <div class="input-area">
            <form id="chatForm" onsubmit="sendMessage(event)">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="questionInput" 
                        required 
                        autocomplete="off"
                    >

                    <!-- Animated Placeholder -->
                    <div class="text-mask">
                        <div class="text-strip" id="textStrip">
                            <div class="text-item">Admissions information</div>
                            <div class="text-item">Programs and courses offered</div>
                            <div class="text-item">Fees, scholarships, and funding</div>
                            <div class="text-item">Placements and career support</div>
                        </div>
                    </div>

                    <button type="submit" id="sendBtn">Send</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
